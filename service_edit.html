    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">УбирайКА</a>

                <button class="btn btn-outline-success my-2 my-sm-0 disabled" type="submit">Поиск</button>

                    <form method="POST">
                        <div class="card text-center">
                            <div class="card-header">
                                Тихотонова Галина
                            </div>
                            <div class="card-body">
                                <h5 class="card-title w-75 mx-auto"><input type="text" class="form-control" value="Домашняя еда для Вас и Вашей семьи!"></h5>

                                    <span class="material-icons">call</span>
                                    Тел: 8-800-555-35-35
                                </div>
                            </div>
                            <div class="card-footer text-muted clearfix">
                                <div class="float-md-right">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="inputGroupSelect01">Услуга: </label>
                                        </div>
                                        <select class="custom-select" id="inputGroupSelect01">
                                            <option value="0">-----</option>
                                            <option value="1">Уборка квартиры</option>
                                            <option value="2" selected>Готовка</option>
                                            <option value="3">Генеральная уборка</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="float-md-left">3 days ago</div>
                            </div>
                            <div class="card-footer clearfix">
                                <div class="float-left">
                                    <button type="submit" class="btn btn-primary" formaction="/edit">Изменить</button>
                                </div>
                                <div class="float-right">
                                    <button type="submit" class="btn btn-danger" formaction="/delete">Удалить</button>
                                </div>
